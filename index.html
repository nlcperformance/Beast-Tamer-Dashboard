<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Performance: Beast & Meniscus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .tab-active { background-color: #f97316; color: white; box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.2); }
        .tab-inactive { background-color: #1e293b; color: #94a3b8; }
        .tab-inactive:hover { background-color: #334155; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 antialiased min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Dumbbell, Activity, Moon, Sun, Coffee, Brain, Shield, Wind, AlertCircle, PlayCircle, Battery } = window;

        // Icons as inline SVGs for stability
        const Icon = ({ name, className }) => {
            const icons = {
                dumbbell: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></svg>,
                moon: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
                sun: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
                flame: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.143.5-3.5a6 6 0 1 0 3 3.5z"/></svg>,
                activity: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
                wrench: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>,
                coffee: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>,
                wind: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>,
                shield: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
                brain: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
                droplet: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
            };
            return icons[name] || null;
        };

        const Dashboard = () => {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDay, setSelectedDay] = useState('Mon');

            const schedule = {
                Mon: { title: "Strength A (Heavy)", icon: "dumbbell", color: "text-orange-500", time: "15:00", details: "Fresh CNS. Press, Pull, Box Pistol. Long Rest.", note: "Business Block @ 19:30" },
                Tue: { title: "Recovery / Flush", icon: "wind", color: "text-blue-400", time: "All Day", details: "Lymphatic Flush Protocol. Meels/Rope. No Timers.", note: "No training. Protect the knee." },
                Wed: { title: "BJJ (Gi) / Wrench", icon: "activity", color: "text-purple-500", time: "19:00", details: "Primary: BJJ Class. Backup: 'Wednesday Wrench'.", note: "Focus: Rotation & Hygiene." },
                Thu: { title: "Strength A (Easy)", icon: "dumbbell", color: "text-green-500", time: "19:30", details: "Same lifts as Mon, stop well before failure.", note: "⚠️ Cook dinner BEFORE training." },
                Fri: { title: "Rest / Family", icon: "moon", color: "text-slate-400", time: "All Day", details: "Date night / Family time. Total Off Switch.", note: "NLC Admin only." },
                Sat: { title: "BJJ (Gi)", icon: "activity", color: "text-purple-500", time: "10:30", details: "Harder rolls if HRV > 40ms.", note: "Check grip strength before going." },
                Sun: { title: "Strength B (Engine)", icon: "flame", color: "text-red-500", time: "09:00", details: "A+A Swings + Get-ups. Nasal Breathing.", note: "Meal Prep @ 11:00" }
            };

            const sessions = {
                A: {
                    title: "Session A: Beast & Meniscus",
                    focus: "Max Strength / Bulletproofing",
                    exercises: [
                        { name: "Warm-up", detail: "Pogos, A-Skips, Dribbles (3x10)", note: "Linear only. Mid-foot landing." },
                        { name: "Weighted Pull-up", detail: "3 sets x 2 reps @ 32-36kg", note: "Filler: Tibialis Raises (20 reps)" },
                        { name: "KB Military Press", detail: "3-5 sets x 2-3 reps @ 32kg+", note: "Filler: Halo/Face Pull. Micro-load." },
                        { name: "Box Pistol Squat", detail: "3-5 sets x 2 reps @ 24kg (Left Focus)", note: "Filler: TKEs (20 reps). Pause on box." }
                    ]
                },
                B: {
                    title: "Session B: A+A Engine",
                    focus: "Alactic Power + Aerobic Recovery",
                    exercises: [
                        { name: "Heavy Swings", detail: "EMOM 12-20 mins", note: "Odd: 10L. Even: 10R. Must pass Talk Test." },
                        { name: "Turkish Get-up", detail: "10 mins continuous flow", note: "Moderate weight. Fluidity focus." }
                    ]
                },
                Recovery: {
                    title: "The Lymphatic Flush",
                    focus: "When 'Wired' or Run Down",
                    exercises: [
                        { name: "1. The Big 6 Taps", detail: "Collarbone, Neck, Armpits, Belly, Groin, Knees.", note: "10-20 taps each spot." },
                        { name: "2. Qi Gong Shake", detail: "3 mins shaking/vibration.", note: "Audible exhale 'Haaaa'." },
                        { name: "3. Rope/Meels", detail: "5 mins max. Rhythmic Flow.", note: "NO timers. NO counting reps." },
                        { name: "4. Nasal Walk", detail: "20 mins outside.", note: "Mouth shut. Diaphragm breathing." }
                    ]
                }
            };

            const supplements = [
                { name: "Boron (Solgar)", dose: "6mg - 9mg (2-3 caps)", timing: "MORNING (With Breakfast)", note: "Cycle: 2 Weeks ON / 1 Week OFF. Lowers SHBG." },
                { name: "Awesome Defence", dose: "2 Caps Morning / 2 Caps Pre-Workout", timing: "Split Dose", note: "Morning: With Boron. Pre-WO: With Collagen." },
                { name: "Collagen (Hydrolyzed)", dose: "15g + Vit C (from Defence)", timing: "45-60 min BEFORE Training", note: "Critical for Meniscus 'Sponge' effect." },
                { name: "Magnesium Threonate", dose: "1-2g", timing: "Bedtime", note: "Standard dose. Boron helps retention." }
            ];

            const mindset = [
                { title: "Garmin Watch Face", rule: "NO HEALTH METRICS.", action: "Use Sunset/Sunrise or simple Digital. Avoid 'Body Battery' anxiety loop." },
                { title: "The 'Sentinel' Insight", rule: "Mitochondrial Psychobiology", action: "Your cells are in 'Defense Mode'. Alactic training + Nidra signals safety. Cardio signals threat." },
                { title: "Hypnosis / Nidra", rule: "Interoception Focus", action: "Primary: Loren Runion (Nervous System Reset). Secondary: Glenn Harrold (Acute Stress Flush)." }
            ];

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8">
                    {/* Header */}
                    <header className="mb-8 border-b border-slate-800 pb-6">
                        <h1 className="text-3xl font-bold text-orange-500 mb-2">NLC Performance Dashboard</h1>
                        <div className="flex flex-wrap gap-3 text-sm text-slate-400">
                            <span className="bg-slate-900 px-3 py-1 rounded border border-slate-800">Genotype: Sentinel (Slow COMT)</span>
                            <span className="bg-slate-900 px-3 py-1 rounded border border-slate-800">Status: Beast Tamer Prep</span>
                            <span className="bg-slate-900 px-3 py-1 rounded border border-slate-800">Phase: Deload (Jan 6 Start)</span>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="flex flex-wrap gap-2 mb-8">
                        {['schedule', 'sessions', 'supplements', 'mindset'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-2 rounded-lg font-medium capitalize transition-all ${activeTab === tab ? 'tab-active' : 'tab-inactive'}`}
                            >
                                {tab}
                            </button>
                        ))}
                    </nav>

                    {/* Content */}
                    <main className="bg-slate-900 rounded-xl p-6 border border-slate-800 min-h-[400px]">
                        
                        {/* SCHEDULE TAB */}
                        {activeTab === 'schedule' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 md:grid-cols-7 gap-2">
                                    {Object.entries(schedule).map(([day, data]) => (
                                        <button
                                            key={day}
                                            onClick={() => setSelectedDay(day)}
                                            className={`p-3 rounded-lg border text-left transition-all ${selectedDay === day ? 'bg-slate-800 border-orange-500 ring-1 ring-orange-500' : 'bg-slate-950 border-slate-800 hover:border-slate-700'}`}
                                        >
                                            <div className="font-bold text-slate-200 mb-1">{day}</div>
                                            <Icon name={data.icon} className={`w-5 h-5 ${data.color}`} />
                                        </button>
                                    ))}
                                </div>
                                <div className="bg-slate-950 rounded-lg p-6 border border-slate-800">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="p-3 bg-slate-900 rounded-lg">
                                            <Icon name={schedule[selectedDay].icon} className={`w-6 h-6 ${schedule[selectedDay].color}`} />
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold">{schedule[selectedDay].title}</h2>
                                            <p className="text-slate-400">{schedule[selectedDay].time}</p>
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-xs uppercase font-bold text-slate-500">Plan</label>
                                            <p className="text-slate-200 mt-1">{schedule[selectedDay].details}</p>
                                        </div>
                                        <div>
                                            <label className="text-xs uppercase font-bold text-slate-500">Critical Note</label>
                                            <p className="text-orange-400 mt-1 flex items-start gap-2">
                                                <Icon name="shield" className="w-4 h-4 mt-1 flex-shrink-0" />
                                                {schedule[selectedDay].note}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* SESSIONS TAB */}
                        {activeTab === 'sessions' && (
                            <div className="grid md:grid-cols-3 gap-6">
                                {Object.values(sessions).map((session, idx) => (
                                    <div key={idx} className="bg-slate-950 rounded-lg p-5 border border-slate-800">
                                        <h3 className="text-lg font-bold text-orange-500 mb-1">{session.title}</h3>
                                        <p className="text-xs uppercase tracking-widest text-slate-500 mb-4">{session.focus}</p>
                                        <div className="space-y-4">
                                            {session.exercises.map((ex, i) => (
                                                <div key={i} className="border-l-2 border-slate-800 pl-3">
                                                    <div className="font-semibold text-slate-200">{ex.name}</div>
                                                    <div className="text-sm text-slate-400">{ex.detail}</div>
                                                    <div className="text-xs text-blue-400 mt-1 italic">{ex.note}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* SUPPLEMENTS TAB */}
                        {activeTab === 'supplements' && (
                            <div className="space-y-4">
                                {supplements.map((supp, idx) => (
                                    <div key={idx} className="bg-slate-950 rounded-lg p-4 border border-slate-800 flex flex-col md:flex-row md:items-center gap-4">
                                        <div className="p-3 bg-slate-900 rounded-lg w-fit">
                                            <Icon name={idx === 0 ? "sun" : idx === 2 ? "droplet" : "coffee"} className="w-6 h-6 text-blue-400" />
                                        </div>
                                        <div className="flex-1">
                                            <div className="flex justify-between items-baseline mb-1">
                                                <h3 className="font-bold text-lg">{supp.name}</h3>
                                                <span className="text-orange-400 font-mono text-sm">{supp.dose}</span>
                                            </div>
                                            <div className="text-sm text-slate-400 mb-1">
                                                <span className="font-semibold text-slate-500">TIMING:</span> {supp.timing}
                                            </div>
                                            <div className="text-xs text-slate-500 italic">{supp.note}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* MINDSET TAB */}
                        {activeTab === 'mindset' && (
                            <div className="grid md:grid-cols-3 gap-6">
                                {mindset.map((item, idx) => (
                                    <div key={idx} className="bg-slate-950 rounded-lg p-5 border border-slate-800">
                                        <div className="mb-4 text-purple-400">
                                            <Icon name="brain" className="w-8 h-8" />
                                        </div>
                                        <h3 className="font-bold text-lg mb-2">{item.title}</h3>
                                        <div className="text-xs font-bold text-slate-500 uppercase mb-2">{item.rule}</div>
                                        <p className="text-sm text-slate-300 leading-relaxed">{item.action}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                    </main>
                    <footer className="mt-8 text-center text-xs text-slate-600">
                        NLC Performance • 2025 Protocol • "Build the Engine, Don't Burn the Chassis"
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
